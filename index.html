<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="calc">
      <div class="calc__display">
        <span class="calc__display-result"></span>
      </div>
      <div class="calc__buttons">
        <button class="buttons__clear button">C</button>
        <button class="buttons__backspace button"><svg width="33" height="32" viewBox="0 0 33 32" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M10.9158 7.00001H11.33H27.33H28.33V8.00001V24V25H27.33H11.33H10.9158L10.6229 24.7071L2.62288 16.7071L1.91577 16L2.62288 15.2929L10.6229 7.2929L10.9158 7.00001ZM11.7442 9.00001L4.7442 16L11.7442 23H26.33V9.00001H11.7442ZM15.33 11.5858L16.0371 12.2929L18.33 14.5858L20.6229 12.2929L21.33 11.5858L22.7442 13L22.0371 13.7071L19.7442 16L22.0371 18.2929L22.7442 19L21.33 20.4142L20.6229 19.7071L18.33 17.4142L16.0371 19.7071L15.33 20.4142L13.9158 19L14.6229 18.2929L16.9158 16L14.6229 13.7071L13.9158 13L15.33 11.5858Z"
              fill="white" />
          </svg>
        </button>
        <button class="buttons__divide button operator">÷</button>
        <button class="buttons__num button">7</button>
        <button class="buttons__num button">8</button>
        <button class="buttons__num button">9</button>
        <button class="buttons__multiply button operator">×</button>
        <button class="buttons__num button">4</button>
        <button class="buttons__num button">5</button>
        <button class="buttons__num button">6</button>
        <button class="buttons__minus button operator">–</button>
        <button class="buttons__num button">1</button>
        <button class="buttons__num button">2</button>
        <button class="buttons__num button">3</button>
        <button class="buttons__plus button operator">+</button>
        <button class="buttons__num buttons__null button">0</button>
        <button class="buttons__equal button">=</button>
      </div>
    </div>
  </div>
</body>

</html>
